---
version: '3.6'

services:

  web:
    build: 
      context: .
      dockerfile: Dockerfile-nginx
    ports:
      - target: 8080
        published: 8088
        protocol: tcp
        mode: host
    volumes:
      - upgrade-results:/var/www/webpagetest/results:ro
      - upgrade-work:/var/www/webpagetest/work:ro
    deploy:
      replicas: 1
      placement:
        constraints:
          - 'node.labels.upgrade-test == true'
    secrets:
      - source: wpt_settings_ini
        target: /var/www/webpagetest/settings/settings.ini
      - source: wpt_keys_ini
        target: /var/www/webpagetest/settings/keys.ini

  php:
    build: 
      context: .
      dockerfile: Dockerfile-php
    volumes:
      - upgrade-results:/var/www/webpagetest/results
      - upgrade-work:/var/www/webpagetest/work
    deploy:
      replicas: 1
      placement:
        constraints:
          - 'node.labels.upgrade-test == true'
    secrets:
      - source: wpt_settings_ini
        target: /var/www/webpagetest/settings/settings.ini
      - source: wpt_keys_ini
        target: /var/www/webpagetest/settings/keys.ini

networks:
  default:

secrets:
  # wpt-key:
  #   external: true
  wpt_settings_ini:
    file: ./settings.ini
  wpt_keys_ini:
    file: ./keys.ini

volumes:
  upgrade-results:
  upgrade-work:
