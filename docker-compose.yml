---
version: '3.6'
# READ THE DOCKER/LOCAL/README FOR MORE INFORMATION
services:

  web:
    build: 
      context: .
      dockerfile: docker/local/Dockerfile-nginx
    privileged: true
    ports:
      - target: 80
        published: 80
    volumes:
      - upgrade-results:/var/www/webpagetest/results:ro
    deploy:
      replicas: 1
      placement:
        constraints:
          - 'node.labels.upgrade-test == true'
    secrets:
      - source: wpt_settings_ini
        target: /var/www/webpagetest/settings/settings.ini
      - source: wpt_keys_ini
        target: /var/www/webpagetest/settings/keys.ini
      # - source: wpt_locations_ini
      #   target: /var/www/webpagetest/settings/locations.ini

  php:
    build: 
      context: .
      dockerfile: docker/local/Dockerfile-php
    privileged: true
    ports:
      - target: 4000
        published: 4001
        protocol: tcp
        mode: internal
    volumes:
      - upgrade-results:/var/www/webpagetest/results
    deploy:
      replicas: 1
      placement:
        constraints:
          - 'node.labels.upgrade-test == true'
    secrets:
      - source: wpt_settings_ini
        target: /var/www/webpagetest/settings/settings.ini
      - source: wpt_keys_ini
        target: /var/www/webpagetest/settings/keys.ini
      - source: wpt_locations_ini
        target: /var/www/webpagetest/settings/locations.ini


secrets:
  # wpt-key:
  #   external: true
  wpt_settings_ini:
    file: ./docker/local/configs/settings.ini
  wpt_keys_ini:
    file: ./docker/local/configs/keys.ini
  wpt_locations_ini:
    file: ./docker/local/configs/locations.ini

volumes:
  upgrade-results:
  upgrade-work:
